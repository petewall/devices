#@ load("@ytt:data", "data")
---
esphome:
  name: #@ data.values.device.name
  comment: #@ data.values.device.description

esp8266:
  board: d1_mini

logger:
  level: #@ data.values.device.loglevel

wifi:
  ssid: #@ data.values.wifi.ssid.strip()
  password: #@ data.values.wifi.password.strip()

web_server:
  port: 80

prometheus:
  include_internal: true
  relabel:
    firmware:
      id: firmware
      name: #@ data.values.device.name

sensor:
  - platform: template
    id: firmware
    lambda: return 1;
    update_interval: 60s
  - platform: uptime
    name: Uptime Sensor
